<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="dangnhap.css">
		<title>HTML</title>
		
	</head>
	<body>
		<div class="container">
			<form action="" class="form-login">
				<h1>Đăng nhập</h1>
				<div class="form-text">
					<label >Số điện thoại</label>
					<input type="text" >
				</div>
				<div class="form-text">
					<label >Mật khẩu</label>
					<input type="password" >
				</div>
				<button>Đăng nhập</button>
				<span>Bạn chưa có tài khoản? <a href="">Đăng ký</a></span>
			</form>
			
		</div>
		<script>
			const formLogin = document.querySelectorAll('.form-text input')
			const formLabel = document.querySelectorAll('.form-text label')
			
			for(let i = 0;i<2;i++){
				formLogin[i].addEventListener("mouseover",function(){
					formLabel[i].classList.add("focus")
				})
				formLogin[i].addEventListener("mouseover",function(){
					if(formLogin[i].value ==""){
						formLabel[i].classList.remove("focus")

					}
					
				})
			}
		</script>
			
	</body>
</html>
